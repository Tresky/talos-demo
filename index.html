<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talos Demo - Gather & Build</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #1a1a2e;
            color: #eee;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        #game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        #canvas {
            border: 2px solid #4a4a6a;
            border-radius: 4px;
            cursor: crosshair;
        }
        #sidebar {
            width: 280px;
            background: #16213e;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            border-left: 2px solid #4a4a6a;
        }
        h1 {
            font-size: 1.4em;
            color: #e94560;
            margin-bottom: 5px;
        }
        h2 {
            font-size: 1.1em;
            color: #0f4c75;
            background: #3282b8;
            padding: 8px 12px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .resource-bar {
            display: flex;
            justify-content: space-between;
            padding: 8px 12px;
            background: #1a1a2e;
            border-radius: 4px;
            margin-bottom: 5px;
        }
        .resource-bar .label {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .resource-bar .count {
            font-weight: bold;
            color: #bbe1fa;
        }
        .build-btn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 14px;
            background: #0f4c75;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            margin-bottom: 8px;
            transition: background 0.2s;
        }
        .build-btn:hover:not(:disabled) {
            background: #3282b8;
        }
        .build-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }
        .build-btn.active {
            background: #e94560;
        }
        .cost {
            font-size: 0.85em;
            opacity: 0.8;
        }
        .instructions {
            font-size: 0.85em;
            color: #888;
            line-height: 1.5;
        }
        .instructions kbd {
            background: #333;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }
        #status {
            margin-top: auto;
            padding: 10px;
            background: #1a1a2e;
            border-radius: 4px;
            font-size: 0.9em;
            color: #888;
        }
        .colonist-list {
            font-size: 0.9em;
        }
        .colonist-item {
            padding: 6px 10px;
            background: #1a1a2e;
            border-radius: 4px;
            margin-bottom: 4px;
            display: flex;
            justify-content: space-between;
        }
        .colonist-status {
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="canvas"></canvas>
    </div>
    <div id="sidebar">
        <div>
            <h1>üèõÔ∏è Talos Demo</h1>
            <p style="color: #666; font-size: 0.85em;">Gather & Build Loop</p>
        </div>
        
        <div>
            <h2>üì¶ Resources</h2>
            <div class="resource-bar">
                <span class="label">ü™µ Wood</span>
                <span class="count" id="wood-count">0</span>
            </div>
            <div class="resource-bar">
                <span class="label">ü™® Stone</span>
                <span class="count" id="stone-count">0</span>
            </div>
        </div>
        
        <div>
            <h2>üî® Build</h2>
            <button class="build-btn" id="btn-wall" data-type="wall">
                <span>Wall</span>
                <span class="cost">5 ü™®</span>
            </button>
            <button class="build-btn" id="btn-floor" data-type="floor">
                <span>Floor</span>
                <span class="cost">2 ü™µ</span>
            </button>
            <button class="build-btn" id="btn-stockpile" data-type="stockpile">
                <span>Stockpile</span>
                <span class="cost">Free</span>
            </button>
        </div>
        
        <div>
            <h2>üë• Colonists</h2>
            <div class="colonist-list" id="colonist-list"></div>
        </div>
        
        <div class="instructions">
            <strong>Controls:</strong><br>
            <kbd>Left Click</kbd> on tree/rock ‚Üí Queue gather<br>
            <kbd>Left Click</kbd> with build selected ‚Üí Place<br>
            <kbd>Right Click</kbd> / <kbd>Esc</kbd> ‚Üí Cancel build<br>
        </div>
        
        <div id="status">Ready</div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
